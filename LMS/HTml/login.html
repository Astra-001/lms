<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login </title>
  <link rel="stylesheet" href="/css/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style/login/login.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>

<body>
  <div class="cross"><i class="fas fa-times fa-2x"> <a href="#"></a></i></div>
  <div class="container-fluid " id="background">
    <div class="row mx-sm-5 " id="loginBox">
      <div class="col-12" id="login">
        <div id="loginTittle" class="d-flex  justify-content-center py-2 my-1">
          <span class=" p-1">Login here</span>
        </div>
        <form id="form" action="" method="" class="mt-3">
          <div id="inputFld">

            <div id="user" class="d-flex align-items-center mb-4">
              <i class="fas fa-user mr-1"></i>
              <input class="form-control inp1" type="text" placeholder="User Name or E-mail">
            </div>

            <div id="pass" class="d-flex align-items-center mb-4">
              <i class="fas fa-key "></i>
              <input class="form-control inp1" type="password" placeholder="Password">
              <span><i class="fas fa-eye"></i><i class="fas fa-eye-slash"></i></span>
            </div>

          </div>
          <div id="forget" class="d-flex justify-content-between">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="">
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
            <div>
              <span>Forgot password?</span>
            </div>
          </div>
          <div id="button">
            <input type="submit" value="Login" class="btn btn-block my-1">
          </div>
        </form>
        <div class="d-flex justify-content-center">Or</div>
        <div class="row">
          <div class="col-6 d-flex justify-content-center">
            <button class="btn btn-primary rounded-pill">Facebook</button>
          </div>
          <div class="col-6 d-flex justify-content-center">
            <button class="btn btn-danger rounded-pill ">Google</button>
          </div>
        </div>
        <div id="signup" class="d-flex justify-content-end mt-2 mb-3">
          <span>Don't have an account <a href="signup.html" class="link">click here</a></span>
        </div>
        <div class="anotherOp">
        </div>
      </div>

    </div>
  </div>

</body>

</html>
